repos:
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 23.9.1
  hooks:
  - id: black
    language_version: python3.10
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    additional_dependencies: [Flake8-pyproject]  # Use extension to locate flake8-config in pyproject.toml
